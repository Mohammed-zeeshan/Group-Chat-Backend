<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
</head>
<body>
    <form>
        <div class="container mt-5">
            <div>
                <label for="name">Enter Email: </label>
                <input type="email" id="email" name="email" class="form-control w-25">
            </div>
            <button class="btn btn-primary" onclick="submitForm(event)">Create</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const token = localStorage.getItem('token');
            const groupid = localStorage.getItem('group');
            axios.post('http://localhost:3000/chat/addmember', {email: email, groupid: groupid}, {
                headers: { Authorization: token }, 
            }).then((response) => {
                // window.location.href = '../Chatapp/chatapp.html';
            }).catch((err) => {
                console.log(err);
            })
        }
    </script>
</body>
</html>
