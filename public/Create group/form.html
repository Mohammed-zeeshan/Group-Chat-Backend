<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Create Form</title>
</head>
<body>
    <form>
        <div class="container mt-5">
            <div>
                <label for="name">Group name: </label>
                <input type="text" id="name" name="name" class="form-control w-25">
            </div>
            <button class="btn btn-primary" onclick="submitForm(event)">Create</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const groupname = document.getElementById('name').value;
            const token = localStorage.getItem('token');
            axios.post('http://16.16.248.2:3000/chat/creategroup', {groupname: groupname}, {
                headers: { Authorization: token }, 
            }).then((response) => {
                window.location.href = '../Chatapp/chatapp.html';
            }).catch((err) => {
                console.log(err);
            })
        }
    </script>
</body>
</html>
